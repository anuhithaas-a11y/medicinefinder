<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/admin-dashboard.css">
</head>
<body>

    <div class="dashboard">
        <h1>ðŸ“Š Admin Dashboard</h1>

        <div class="cards">
            <div class="card">
                <h3>Total Medicines</h3>
                <p id="totalMedicines">0</p>
            </div>

            <div class="card">
                <h3>Total Stock</h3>
                <p id="totalStock">0</p>
            </div>

            <div class="card">
                <h3>Low Stock Items</h3>
                <p id="lowStock">0</p>
            </div>
        </div>

        <br>
        <a href="/admin/manage">Manage Medicines</a>
        <br><br>
        <a href="/logout">Logout</a>
    </div>

<script>
fetch("/dashboard-data")
    .then(res => res.json())
    .then(data => {
        document.getElementById("totalMedicines").innerText = data.totalMedicines;
        document.getElementById("totalStock").innerText = data.totalStock;
        document.getElementById("lowStock").innerText = data.lowStock.length;
    });
</script>

</body>
</html>
